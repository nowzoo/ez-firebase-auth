<div *ngIf="isEmailConfigured">
  <sfa-email-sign-in-form [email]="email"></sfa-email-sign-in-form>
  <hr *ngIf="oAuthProviderIds.length > 0">
</div>

<div *ngIf="oAuthProviderIds.length > 0">
  <h6 class="text-muted">
    <span *ngIf="!isEmailConfigured">Sign in with...</span>
    <span *ngIf="isEmailConfigured">Or sign in with...</span>
  </h6>
  <sfa-oauth-sign-in></sfa-oauth-sign-in>
</div>
<hr>
<sfa-persistence-form></sfa-persistence-form>
