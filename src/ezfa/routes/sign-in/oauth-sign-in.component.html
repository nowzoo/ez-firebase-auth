<div class="form-group">
  <div class="text-center">
    <button *ngFor="let id of oAuthProviderIds"
      [ezfaProviderTitle]="{label: 'Sign in with', id: id}"
      (click)="oAuthSignIn(id)" class="btn btn-outline-primary btn-lg mx-1 my-1">
      <ezfa-provider-icon [providerId]="id"></ezfa-provider-icon>
      <span class="sr-only">Sign In with {{id}}</span>
    </button>
  </div>
  <div class="invalid-feedback" *ngIf="diffCredError" style="display:block;">
    The email address {{diffCredError.email}} is not yet
    linked to a <ezfa-provider-label [providerId]="diffCredError.providerId"></ezfa-provider-label>
    account. Please sign in using
    <ezfa-providers-list-phrase [providerIds]="diffCredError.providerIdsForEmail" andOr="or"></ezfa-providers-list-phrase>
    instead.
  </div>
  <div class="invalid-feedback" *ngIf="unhandledCredError" style="display:block;">
    Sign in with <ezfa-provider-label [providerId]="unhandledCredError.providerId"></ezfa-provider-label>
    failed. Error code: {{unhandledCredError.code}}.
  </div>
</div>
